<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Listado de empresas que trabajan con el Grupo Roble</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>



<body>
<div class="container">
     <h1  > Empresas que comercializan con el grupo Roble</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tel</th>
            <th scope="col">Cuit</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="e: ${empresas}">
            <th scope="row" th:text="${e.getId()}"/>
            <td th:text="${e.getNombre()}" />
            <td th:text="${e.getTel()}" />
            <td th:text="${e.getCuit()}" />

        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
