<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de empresas que trabajan con el Grupo Roble</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.43">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../css/fondoybotones.css" rel="stylesheet">
</head>
<header>

    <body>
    <div class="content-container">

        <h1> Lista de socios</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <!--th scope="col">#</--th -->
                <th scope="col">Nombre Comercio</th>
                <th scope="col">Localidad</th>
                <th scope="col">Telefono</th>
                <th scope="col">Email</th>
                <th scope="col">Cuit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s: ${socios}">
                <!-- th scope="row" th:text="${s.getId()}"/-->
                <td th:text="${s.getNombreFantasia()}"></td>
                <td th:text="${s.getLocalidad()}"></td>
                <td th:text="${s.getTelContacto()}"></td>
                <td th:text="${s.getEmail()}"></td>
                <td th:text="${s.getCuit()}"></td>
            </tr>
            </tbody>
        </table>

        <div class="login-link" >
            <a th:href="@{/}">Volver</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
